<!DOCTYPE html>
<html>
    <head>
        <title>Resume Chain</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>Restart</header>
        <div class="header">
            <h1>Resume Chain</h1>
        </div>
       
        <section id="top">
            <div class="menu">
                <div class="button" id="user">
                    <h2>USER</h2>
                </div>
                <div class="expand" id="userExpand">
                    <form>
                        <label for ="username">Username</label>
                        <input type="text" name="username" id="username">
                        <!--<input type="submit" name="submit" id="submit">-->
                        <h4 id="submit" class="signup">Sign Up</h4>
                    </form>
                </div>
            </div>

            <div class="menu">
                <div class="button" id="admin">
                    <h2>ADMIN</h2>
                </div>
                <div class="expand" id="adminExpand">
                    <form>
                        <label for ="address">Admin Address</label>
                        <input type="text" name="adminAddress" id="adminAddress">
                        <!--<input type="submit" name="submit" id="submit">-->
                        <h4 id="adminSubmit" class="signup">Sign Up</h4>
                    </form>
                </div>
            </div>

            <div class="menu">
                <div class="button" id="institution">
                    <h2>INSTITUTION</h2>
                </div>
                <div class="expand" id="institutionExpand">
                    <form>
                        <label for ="name">Institution Name</label>
                        <input type="text" name="institutionName" id="name">
                        <br>
                        <label for ="address">Institution Address</label>
                        <input type="text" name="institutionAddress" id="address">
                        <br>
                    
                        <div class="radio-button">
                            <label id="label">Type</label>
                            <input type="radio" id="zero" name="type" value="0">
                            <label for ="zero">University</label>
                            
                            <input type="radio" id="one" name="type" value="1">
                            <label for ="one">School</label>
                            
                            <input type="radio" id="two" name="type" value="2">
                            <label for ="two">Certificator</label>
                        </div>
                        <br><br>
                        <h4 id="institutionSubmit" class="signup">Sign Up</h4>
                    </form>
                </div>
            </div>
            
            <div id="thankyou">
                    <h2>Thanks for signing up!</h2>
            </div>

            <div id="enter">
                <h3><a href="#bottom">Enter</a></h3>
            </div>
        </section>

        <section id="content">
            <div id="resumeQueueInfo" class="info">
                <h1>Here is your resume queue:</h1>
            </div>
            
            <div id="queueSizeInfo" class="info">
                <h1>Your queue size is </h1>
            </div>

            <div id="resumeSizeInfo" class="info">
                <h1>Your resume size is </h1>
            </div>

            <div id="approveInfo" class="info">
                <h1>Entries pending approval:</h1>
            </div>
        </section>

        <section id="bottom">
            <div id="resumeQueue" class="box">
                <h1>Resume Queue</h1>
            </div>

            <div id="queueSize" class="box">
                <h1>Queue Size</h1>
            </div>

            <div id="resumeSize" class="box">
                <h1>Resume Size</h1>
            </div>

            <div id="approve" class="box">
                <h1>Approve Entry</h1>
            </div>

        </section>


        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script> 
        <script src="js/script.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
